<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Did you order the sun? ☀️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Potta+One&family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/437f4c2e15.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form class="search-form" id="search-city">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter city name"
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
             id="city-input"
                />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-secondary shadow-sm w-100"
              />
            </div>
            <div class="col-2">
              <button class="btn btn-secondary " id="current-location-button">
              📍
              </button>
            </div>
          </div>
        </form>
        <ul class="time-date">

       <li id="currentTime">
          7:00 AM, 
          </li>
          <li id ="currentDay">
          Wednesday </li>
        </ul>
        <h1 id="city"> </h1>

        
        <br />
        <br />

        <div class="row">
          <div class="col-6">
            <span class="today" id="today"> </span
            ><span class="unites"> °C</span>
            <hr />
            <small id="description"> </small>
          </div>

          <div class="col-6">
            <ul>
              
              <li>Humidity: <span id="humidity"></span> %</li>
              <li> Wind: <span id="wind"></span>km/h</li>
              <br />
              <li>
                <i class="fa-solid fa-arrow-up" id="maxTemp"></i>
°C
                
              </li>
              <li>
                <i class="fa-solid fa-arrow-down-long" id="minTemp"></i>

                 °C
              </li>
            <br />
            <div class="btn-group" role="group" aria-label="Basic example">
              
              <button type="button" class="btn btn-secondary">Humidity</button>
              <button type="button" class="btn btn-secondary">Wind</button>
              
            </div>
          </div>
        </ul>
          <hr />
          <div class="row">
            <div class="col">28 °C</div>
            <div class="col">21 °C</div>
            <div class="col">22 °C</div>
            <div class="col">30 °C</div>
            <div class="col">21 °C</div>
            <div class="col">25 °C</div>
            <div class="w-100"></div>
            <div class="col iconSun"><i class="fa-regular fa-sun"></i></div>
            <div class="col iconRain">
              <i class="fa-solid fa-cloud-rain"></i>
            </div>
            <div class="col iconCloud">
              <i class="fa-solid fa-cloud-sun-rain"></i>
            </div>
            <div class="col iconSun"><i class="fa-regular fa-sun"></i></div>
            <div class="col iconRain">
              <i class="fa-solid fa-cloud-rain"></i>
            </div>
            <div class="col iconCloud">
              <i class="fa-solid fa-cloud-sun-rain"></i>
            </div>
            <div class="w-100"></div>
            <div class="col date">June 26</div>
            <div class="col date">June 27</div>
            <div class="col date">June 28</div>
            <div class="col date">June 29</div>
            <div class="col date">June 30</div>
            <div class="col date">July 1</div>
          </div>
          <footer> <a href ="https://github.com/TetianaPo/my-weather-app1"> Open-source code</a>by Tetiana Poroshchai</footer>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
